<section class="config">

							<p class="rating__name">Твистер</p>
							<input type="radio" class="rating__item" value="1" name="rating">

						<label class="rating__item-box">
							<span class="rating__image">
								<img src="../img/fish-tail.png" alt="хвостовик">
							</span>
							<p class="rating__name">Виброхват</p>
							<input type="radio" class="rating__item" value="2" name="rating">
						</label>
						<label class="rating__item-box">
							<span class="rating__image">
								<img src="../img/fish-tail.png" alt="хвостовик">
							</span>
							<p class="rating__name">Слаг</p>
							<input type="radio" class="rating__item" value="3" name="rating">

						<label class="rating__item-box">

						</label>
						<label class="rating__item-box">
							<span class="rating__image">
								<img src="../img/fish-tail.png" alt="хвостовик">
							</span>
							<p class="rating__name">Кальмар</p>
							<input type="radio" class="rating__item" value="6" name="rating">
						</label>
					</div>
					<div class="config__button btn">
						<button type="submit">Продолжить</button>
					</div>
				</form>
			</div>
			<div class="config__image">
				<img src="../img/fish.png" alt="picture">
			</div>
		</div>
	</div>
	<div class="config__bg">
		<img src="../img/config-bg.png" alt="">
